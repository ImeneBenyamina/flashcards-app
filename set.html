<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .flashcard {
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>
    <div id="flashcards"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const setName = urlParams.get('set');

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'flashcards.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                try {
                    const flashcards = JSON.parse(xhr.responseText).sets;
                    displayFlashcards(flashcards[setName]);
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            }
        };
        xhr.send();

        function displayFlashcards(cards) {
            const flashcardsDiv = document.getElementById('flashcards');
            if (cards) {
                cards.forEach(card => {
                    const flashcard = document.createElement('div');
                    flashcard.className = 'flashcard';
                    flashcard.innerHTML = `<strong>Q:</strong> ${card.question}<br><strong>A:</strong> ${card.answer}`;
                    flashcardsDiv.appendChild(flashcard);
                });
            } else {
                flashcardsDiv.innerHTML = '<p>No flashcards available for this set.</p>';
            }
        }
    </script>
</body>
</html>
