<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .card {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.6s;
            width: 150px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>
    <div id="flashcard-container"></div>

    <script>
        var flashcards = {};
        var currentSet = null;

        // Fetch flashcards using XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'flashcards.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                try {
                    flashcards = JSON.parse(xhr.responseText).sets;
                    loadSet();
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            } else if (xhr.readyState === 4) {
                console.error('Error loading flashcards:', xhr.status);
            }
        };
        xhr.send();

        function loadSet() {
            var params = new URLSearchParams(window.location.search);
            var setName = params.get('set');
            currentSet = flashcards[decodeURIComponent(setName)];
            displayFlashcards();
        }

        function displayFlashcards() {
            currentSet.forEach(function(card) {
                var cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                var flashcard = document.createElement('div');
                flashcard.className = 'flashcard';

                var front = document.createElement('div');
                front.className = 'card-front';
                front.textContent = card.question;

                var back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = card.answer;

                flashcard.appendChild(front);
                flashcard.appendChild(back);
                cardDiv.appendChild(flashcard);

                cardDiv.onclick = function() {
                    flashcard.classList.toggle('flipped');
                };

                document.getElementById('flashcard-container').appendChild(cardDiv);
            });
        }
    </script>
</body>
</html>
