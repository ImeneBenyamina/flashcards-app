<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .flashcard-container {
            perspective: 1000px; /* For 3D effect */
            margin: 10px;
        }
        .flashcard {
            width: 200px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flip {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .flashcard-front {
            background-color: #fff;
        }
        .flashcard-back {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>
    <div id="flashcards"></div>

    <script>
        // Manual query string parsing
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1); // Remove the "?" at the start
            var queries = queryString.split("&");

            for (var i = 0; i < queries.length; i++) {
                var pair = queries[i].split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
            }
            return params;
        }

        var queryParams = getQueryParams();
        var setName = queryParams['set'];

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'flashcards.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                try {
                    var flashcards = JSON.parse(xhr.responseText).sets;
                    displayFlashcards(flashcards[setName]);
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            }
        };
        xhr.send();

        function displayFlashcards(cards) {
            var flashcardsDiv = document.getElementById('flashcards');
            if (cards) {
                cards.forEach(function(card) {
                    var flashcardContainer = document.createElement('div');
                    flashcardContainer.className = 'flashcard-container';

                    var flashcard = document.createElement('div');
                    flashcard.className = 'flashcard';

                    var front = document.createElement('div');
                    front.className = 'flashcard-front';
                    front.innerHTML = '<strong>Q:</strong> ' + card.question;

                    var back = document.createElement('div');
                    back.className = 'flashcard-back';
                    back.innerHTML = '<strong>A:</strong> ' + card.answer;

                    flashcard.appendChild(front);
                    flashcard.appendChild(back);
                    flashcard.onclick = function() {
                        flashcard.classList.toggle('flip');
                    };

                    flashcardContainer.appendChild(flashcard);
                    flashcardsDiv.appendChild(flashcardContainer);
                });
            } else {
                flashcardsDiv.innerHTML = '<p>No flashcards available for this set.</p>';
            }
        }
    </script>
</body>
</html>
