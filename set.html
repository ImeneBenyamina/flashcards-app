<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .flashcard {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .flashcard-content {
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            backface-visibility: hidden;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .flashcard-front {
            background-color: #fff;
        }
        .flashcard-back {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
        }
        .flashcard.flip .flashcard-content {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1 id="set-name"></h1>
    <div id="flashcards"></div>

    <script>
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var queries = queryString.split("&");
            for (var i = 0; i < queries.length; i++) {
                var pair = queries[i].split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
            }
            return params;
        }

        var queryParams = getQueryParams();
        var setName = queryParams['set'];
        document.getElementById('set-name').textContent = setName;

        var flashcardsData = {
            'Math': [
                { question: "2+2?", answer: "4" },
                { question: "5x5?", answer: "25" }
            ],
            'Science': [
                { question: "What is H2O?", answer: "Water" },
                { question: "What is the sun?", answer: "A star" }
            ],
            'History': [
                { question: "Who discovered America?", answer: "Christopher Columbus" },
                { question: "When was WW2?", answer: "1939-1945" }
            ]
        };

        function displayFlashcards(setName) {
            var flashcards = flashcardsData[setName] || [];
            var flashcardsDiv = document.getElementById('flashcards');

            flashcards.forEach(function(card) {
                var flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                
                var front = document.createElement('div');
                front.className = 'flashcard-content flashcard-front';
                front.innerHTML = "<strong>Q:</strong> " + card.question;

                var back = document.createElement('div');
                back.className = 'flashcard-content flashcard-back';
                back.innerHTML = "<strong>A:</strong> " + card.answer;

                flashcard.appendChild(front);
                flashcard.appendChild(back);

                flashcard.onclick = function() {
                    flashcard.classList.toggle('flip');
                };

                flashcardsDiv.appendChild(flashcard);
            });
        }

        displayFlashcards(setName);
    </script>
</body>
</html>
