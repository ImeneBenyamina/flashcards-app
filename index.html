<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .set-card {
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 150px;
            transition: background-color 0.3s;
        }
        .set-card:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="sets"></div>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'flashcards.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                try {
                    const flashcards = JSON.parse(xhr.responseText).sets;
                    displaySets(flashcards);
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            }
        };
        xhr.send();

        function displaySets(flashcards) {
            const setsDiv = document.getElementById('sets');
            for (const set in flashcards) {
                const card = document.createElement('div');
                card.className = 'set-card';
                card.innerText = set;
                card.onclick = function() {
                    window.location.href = `set.html?set=${encodeURIComponent(set)}`;
                };
                setsDiv.appendChild(card);
            }
        }
    </script>
</body>
</html>
