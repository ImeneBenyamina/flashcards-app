<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Sets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .set-card {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .set-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Flashcard Sets</h1>
    <div class="set-container" id="set-container"></div>

    <script>
        var sets = ['Math', 'Science', 'History']; // Example sets
        
        function displaySets() {
            var container = document.getElementById('set-container');
            sets.forEach(function(set) {
                var card = document.createElement('div');
                card.className = 'set-card';
                card.innerHTML = set;
                card.onclick = function() {
                    window.location.href = 'set.html?set=' + encodeURIComponent(set);
                };
                container.appendChild(card);
            });
        }

        displaySets();
    </script>
</body>
</html>
